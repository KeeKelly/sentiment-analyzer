<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/app.js"></script>

    <style>
      .help-text {
        margin-top: 100px;
      }
    </style>
    <title>Sentiment Analyzer</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
          <h1>Sentiment Analyzer</h1>
        </div>
        <div class="row help-text">
          <p>Enter some text into the text field below, then click "Go", to obtain the overall sentiment of the text you entered and a positive, negative, and neutral component breakdown.</p>
        </div>
        <div class="row sentiment-control">
          <div class="col-lg-12">
            <div class="input-group">
              <input id="sentiment-input" type="text" class="form-control" placeholder="Enter text here for sentiment prediction...">
              <span class="input-group-btn">
                <button id="go-btn" class="btn btn-success" type="button">Go!</button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
        <div id="output" class="alert" role="alert"></div>
    </div>
  </body>
</html>
